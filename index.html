<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    </head>
<body>
     <div class="container-fulid">
        <div class="row align-content-center justify-content-center bg-primary vh-100 vw-100 p-5 fw-bold fs-5 text-light">
            <div class="col-md-1 me-4"><span class="display-1" id="hr">00</span><span class="ms-2">hr</span></div>
            <div class="col-md-1 me-4"><span class="display-1" id="m">00</span><span class="ms-2">m</span></div>
            <div class="col-md-1 me-4"><span class="display-1" id="s">00</span><span class="ms-2">s</span></div>
            <div class="col-md-1 me-4"><span class="display-1" id="ms">00</span><span class="ms-2">ms</span></div>
        <div class="row align-content-center justify-content-center mt-4" >
            <div class="col-md-1"><button class="btn bg-danger" onclick="start()">Start</button></div>
            <div class="col-md-1"><button class="btn bg-success" onclick="stop()">Stop</button></div>
            <div class="col-md-1"><button class="btn bg-info" onclick="reset()">Reset</button></div>
        </div>
        </div>
   </div>
     </div>
     </div>

    <script src="main1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

</body>
</html>
